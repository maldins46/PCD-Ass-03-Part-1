plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.6.5'
    compile group: 'com.typesafe.akka', name: 'akka-actor-typed_2.13', version: '2.6.5'
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.13', version: '2.6.5'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
